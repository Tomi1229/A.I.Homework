<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <h1>Interview Chatbot</h1>
        <div>
            <label for="topic">Válassz egy témát:</label>
            <select id="topic">
                <option value="technikai">Technikai</option>
                <option value="viselkedési">Viselkedési</option>
            </select>
            <button id="generateQuestionBtn">Kérdés generálása</button>
        </div>
        <div id="questionArea">
            <h2>Generált Kérdés:</h2>
            <p id="question"></p>
        </div>
    </div>

    <div>
        <p id="question-display">Kérdés jelenik meg itt</p>
        <textarea id="user-answer" placeholder="Írd be a válaszodat..."></textarea>
        <button id="submit-answer">Válasz Beküldése</button>
        <p id="feedback-display"></p>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
